<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academics</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <style>
        .details {
            display: flex;
            justify-content: center;
            padding: 80px;
            margin-bottom: 50px; /* Added spacing below details */
        }
        .project-card {
            font-weight: bolder;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .subjectCard {
            font-weight: bolder;
            background-color: transparent;
            border: 2px solid #a99e9e;
            border-radius: 15px;
            padding: 20px;
            width: 200px;
            text-align: center;
            margin: 10px;
            transition: transform 0.3s, background-color 0.3s;
        }
        .subjectCard:hover {
            transform: scale(1.05);
            background-color: transparent;
        }
        .pdfList {
            display: flex;
            flex-direction: column;
            margin-top: 10px;
        }
        .pdfItem {
            font-weight: bolder;
            padding: 10px;
            background-color: transparent;
            border: 2px solid #a99e9e;
            border-radius: 10px;
            margin: 5px 0;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: max-content;
        }
        .pdfItem:hover {
            background-color: #e2e6ea;
            color: black;
        }
        .hidden {
            display: none;
        }
        .sub {
            text-align: center; /* Centers the "Subjects" heading */
            margin-top: 20px; /* Adds space between "details" and "Subjects" */
        }
    </style>
</head>
<body>
    <div class="grid"></div>
    <div class="stars-container"></div>
    <header>
        <div class="stars-container"></div>
        <div class="navbar">
            <div class="nav-logo">
                <div class="logo"></div>
            </div>
            <div class="nav-items">
                <div class="home-out">
                    <a href="index.html">
                        <div class="home">
                            <i class="fas fa-home"></i>
                            <p>Home</p>
                        </div>
                    </a>
                </div>
                <div class="projects">
                    <i class="fa-regular fa-lightbulb"></i>
                    <p>Projects</p>
                </div>
                <a href="academics.html" class="academics-link">
                    <div class="academics">
                        <i class="fa-regular fa-newspaper"></i>
                        <p>Academics</p>
                    </div>
                </a>
            </div>
        </div>
    </header>
    <main>
        <div class="stars-container"></div>
        <div class="details">
            <div class="project-card">
                <div class="stars"></div>
                <h3>Sai Charan</h3>
            </div>
            <div class="project-card">
                <div class="stars-container"></div>
                <h3>2nd Year CSE</h3>
            </div>
            <div class="project-card">
                <div class="stars-container"></div>
                <h3>Winter sem 2024-25</h3>
            </div>
        </div>
        <div class="sub">
            <h2>Subjects</h2>
            <button class="subjectButton subjectCard" data-subject="webProgramming">Web Programming</button>
            <button class="subjectButton subjectCard" data-subject="dataStructures">Data Structures</button>
            <button class="subjectButton subjectCard" data-subject="databaseSystems">Database Systems</button>
            <div id="subjectsContainer" class="hidden">
                <button class="subject subjectCard" data-subject="assignments">Assignments</button>
                <button class="subject subjectCard" data-subject="projects">Projects</button>
                <button class="subject subjectCard" data-subject="materials">Materials</button>
            </div>
            <div id="pdfsContainer" class="hidden"></div>
            <div class="stars-container"></div>
        </div>
    </main>
</body>
</html>
